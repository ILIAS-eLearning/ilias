<li data-node-id="{NODE_ID}" class="c-input-node c-input-node__leaf c-drilldown__leaf">
    <p class="c-input-node__name" tabindex="0">
        {NODE_ICON}<span data-node-name>{NODE_NAME}</span>
    </p>
    <button type="button" class="c-input-node__select" aria-label="{SELECT_LABEL}">
        <span data-action="select">{SELECT_GLYPH}</span>
        <span class="hidden" data-action="remove">{REMOVE_GLYPH}</span>
    </button>
</li>
