<div class="c-test__term row" id="<!-- BEGIN definition_id -->definition_{ID_DROPAREA}_<!-- END definition_id -->term_{ID_DRAGGABLE}" data-id="{ID_DRAGGABLE}" data-type="term" draggable="true">
    <!-- BEGIN term_text -->
    <div class="ilc_qanswer_Answer">{TERM_TEXT}</div>
    <!-- END term_text -->
    <!-- BEGIN term_picture -->
    <div class="ilc_qanswer_Answer thumbnail">
        <img class="ilc_qimg_QuestionImage" border="0" src="{THUMBNAIL_HREF}" alt="{THUMB_ALT}" title="{THUMB_TITLE}" />
        <div class="caption">
            <a class="ilc_qimgd_ImageDetailsLink" target="_blank" href="{IMAGE_HREF}" title="{TEXT_PREVIEW}">{TEXT_TERM} <img border="0" width="25px" align="right" src="{IMG_PREVIEW}" /></a>
        </div>
    </div>
    <!-- END term_picture -->
</div>
