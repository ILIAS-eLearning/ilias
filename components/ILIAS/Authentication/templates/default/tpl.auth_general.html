<form action="{FORMACTION}" name="AuthOptions" method="post">
	<table class="fullwidth">
		<tr class="tblheader">
			<td class="std">{TXT_AUTH_MODE}</td>
			<td class="std">{TXT_AUTH_DEFAULT}</td>
			<td class="std">{TXT_AUTH_ACTIVE}</td>
			<td class="std">{TXT_AUTH_NUM_USERS}</td>
		</tr>
		<!-- BEGIN auth_mode -->
		<tr>
			<td class="option"><label for="{AUTH_ID}">{AUTH_NAME}</label></td>
			<td class="option_value"><input type="radio" name="auth_mode"  value="{AUTH_VAL}" id="{AUTH_ID}" {AUTH_CHECKED}/></td>
			<td class="option_value">{AUTH_ACTIVE}</td>
			<td class="option_value">{AUTH_USER_NUM}</td>
		</tr>
		<!-- END auth_mode -->
		<!-- BEGIN auth_mode_submit -->
		<tr>
			<td class="submit" colspan="4" align="left">
				<span class="asterisk">*</span><span class="small"> {TXT_AUTH_REMARK}</span>
				<div align="right">
					<input class="submit btn btn-default" type="submit" name="cmd[{CMD_SUBMIT}]" value="{TXT_SUBMIT}" />
				</div>
			</td>
		</tr>
		<!-- END auth_mode_submit -->
	</table>
</form>
